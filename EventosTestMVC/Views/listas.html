    <script>
        function agregarInformacion() {
            // Obtén el valor del campo de entrada
            const infoInput = document.getElementById('infoInput');
            const nuevaInformacion = infoInput.value;

            // Asegúrate de que no esté vacío
            if (nuevaInformacion.trim() === '') {
                alert('Ingresa una información válida.');
                return;
            }

            // Agrega la nueva información a la lista
            const infoList = document.getElementById('infoList');
            const listItem = document.createElement('li');
            listItem.textContent = nuevaInformacion;
            infoList.appendChild(listItem);

            // Borra el campo de entrada
            infoInput.value = '';
        }
    </script>

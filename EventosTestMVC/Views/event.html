    <script>
      // Función para guardar la información ingresada en los inputs
      function guardarInformacion() {
          // Obtener los valores de los campos
          var fecha = document.getElementById('fecha').value;
          var hora = document.getElementById('hora').value;
          var titulo = document.getElementById('titulo').value;
          var notas = document.getElementById('notas').value;

          // Validar que los campos no estén vacíos
          if (!fecha || !hora || !titulo || !notas) {
              alert("Por favor, completa todos los campos antes de guardar la información.");
              return;
          }

          // Crear un objeto que representa la información
          var informacion = {
              fecha: fecha,
              hora: hora,
              titulo: titulo,
              notas: notas
          };

          // Obtener la información existente desde el local storage
          var informacionGuardada = JSON.parse(localStorage.getItem('informacion')) || [];

          // Agregar la nueva información al arreglo
          informacionGuardada.push(informacion);

          // Guardar el arreglo actualizado en el local storage
          localStorage.setItem('informacion', JSON.stringify(informacionGuardada));

          // Limpiar los campos después de guardar la información
          document.getElementById('fecha').value = '';
          document.getElementById('hora').value = '';
          document.getElementById('titulo').value = '';
          document.getElementById('notas').value = '';

          imprimirInformacion();
      }



      // Función para imprimir estáticamente la información guardada
      function imprimirInformacion() {
          var informacionGuardada = JSON.parse(localStorage.getItem('informacion')) || [];

          // Imprimir la información en algún contenedor HTML
          var resultadoContainer = document.getElementById('resultadoContainer');
          resultadoContainer.innerHTML = ''; // Limpiar antes de imprimir

          informacionGuardada.forEach(function (informacion, index) {
              // Crear elementos HTML para mostrar cada conjunto de información
              var informacionElement = document.createElement('div');
              informacionElement.className = 'informacion';


            


              informacionElement.innerHTML = `
              <hr>
              
              
                  <h4><strong>${informacion.titulo}</strong> </h4>
                  <p><strong>Fecha:</strong> ${informacion.fecha}</p>
                  <p><strong>Hora:</strong> ${informacion.hora}</p>
                  <p><strong>Notas:</strong> ${informacion.notas}</p>
                  
              `;

              var deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.style.backgroundColor = '#4911F7';
                deleteButton.style.color = '#FCFCFC';
                deleteButton.style.fontWeight = `500`;
                deleteButton.style.borderRadius = `35px`;


                deleteButton.onclick = function() {
                    eliminarInformacion(index);
                };
                informacionElement.appendChild(deleteButton);

             
               ;
             

              // Agregar la información al contenedor
              resultadoContainer.appendChild(informacionElement);

        

          });
      }









      function eliminarInformacion(index) {
            var informacionGuardada = JSON.parse(localStorage.getItem('informacion')) || [];
            informacionGuardada.splice(index, 1); // Eliminar el elemento en la posición index
            localStorage.setItem('informacion', JSON.stringify(informacionGuardada));

            // Llamar a imprimirInformacion después de eliminar
            imprimirInformacion();
        }

        // Función para editar la información
        function editarInformacion(index) {
            var informacionGuardada = JSON.parse(localStorage.getItem('informacion')) || [];
            var informacion = informacionGuardada[index];

            // Puedes implementar la lógica para mostrar un formulario de edición
            // y llenarlo con la información actual para que el usuario pueda modificarla

            // Por ejemplo, podrías mostrar un cuadro de diálogo modal con los campos y
            // permitir que el usuario realice cambios, luego guardar los cambios en informacionGuardada

            // Luego, guardar la información actualizada en el local storage
            localStorage.setItem('informacion', JSON.stringify(informacionGuardada));

            // Llamar a imprimirInformacion después de editar
            imprimirInformacion();
        }
